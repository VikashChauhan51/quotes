# Default values for quote-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quotesapi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

issuer:
  kind: "Issuer"
  name: "internal-cert-issuer"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort:

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: quote-api.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: quote-api-tls
      hosts:
        - quote-api.dev

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

#monitoring
monitoring:
  daprConfigName: "quote-api-config"
  endpointAddress: "http://zipkin.monitoring.sv.cluster.local:9411/api/v2/spans"
# appsettings
appsettings:
  sqlServer: 
    serverName: "localhost"
    dbName: "QuotesDB"
  secrets:
    dbCredentialsKey: "db-credentials"
    authentication:
      clientIdKey: "clientId"
      clientSecretKey: "clientSecret"
  authentication:
    authority: "https://localhost:5001/"
  dapr:
    statestoreName: "state-redis"
    secretstoreName: "local-k8-secret-store"

  env: 
    - name: "ASPNETCORE_ENVIRONMENT"
      value: "Development"


